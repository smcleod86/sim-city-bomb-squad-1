<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="bomb.js"></script> 
    <title>Sim City Bomb Squad</title>
  </head>
  <body class="flat">
    <main class="gamespace">
      <p id="timer">00:00:00</p>
      <div id="wirebox">
        <img id="blue" src="img/uncut-blue-wire.png" alt="uncut blue wire">
        <img id="green" src="img/uncut-green-wire.png" alt="uncut green wire">
        <img id="red" src="img/uncut-red-wire.png" alt="uncut red wire">
        <img id="white" src="img/uncut-white-wire.png" alt="uncut white wire">
        <img id="yellow" src="img/uncut-yellow-wire.png" alt="uncut yellow wire">
      </div>
      <button id="reset">Start Game</button>
    </main>
  </body>
</html>
